<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katy</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img class="header__logo-img" src="./svg/logo.svg" alt="logo-icon">
                    </div>
                    <button class="header__btn">
                        <img class="header__btn-img" src="./svg/book.svg" alt="book-icon">
                    </button>
                    <div class="header__social">
                        <a class="header__social-link header__social-link-facebook" href="#">
                            <img class="header__social-icon" src="./svg/facebook.svg" alt="facebook-icon">
                        </a>
                        <a class="header__social-link header__social-link-instagram" href="#">
                            <img class="header__social-icon" src="./svg/instagram.svg" alt="instagram-icon">
                        </a>
                        <a class="header__social-link header__social-link-tiktok" href="#">
                            <img class="header__social-icon" src="./svg/tiktok.svg" alt="tiktok-icon">
                        </a>
                    </div>
                </div>

            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__content">
                    <div class="main__text">
                        <img class="main__text-img" src="./svg/wellcome.svg" alt="">
                    </div>
                    <button class="main__btn">
                        <img class="main__btn-location" src="./svg/location.svg" alt="">
                    </button>
                </div>

            </div>
        </main>
    </div>
</body>

</html>
